        <div class="absolute container my-auto lg:mx-20">
          <div class="flex flex-wrap w-full space-y-2 items-center pt-40 sm:pt-[150px] md:pt-[150px] lg:pt-0">
            <div class="w-full self-center lg:w-1/2 space-y-2">
              <h1 class="text-3xl md:text-3xl lg:text-5xl text-center text-white lg:text-left font- bold font-nexabold underline-offset-1">Keabadian Ini </h1>
              <h1 class="text-center lg:text-left text-3xl md:text-3xl lg:text-5xl text-white font-nexabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-500 to-orange-500 drop-shadow-lg">Like Never Before</h1>

                  <span class="text-red-400 text-2xl flex items-center gap-4">
                    <div></div>
                  </span>
                  <button aria-label="How To Play" type="button" id="playNowBtn" class="cursor-pointer font-nexabold py-4 px-4 rounded-sm bg-primary drop-shadow-lg text-3xl text-black italic hover:bg-primaryhover hover:text-white">PLAY NOW</button>
                </div>
              </div>
            </div>
            <div class="w-full self-end px-4 relative lg:w-1/2">
              <div class="lg:absolute h-full w-full top-0 right-0 lg:-top-[450px] md:-top-[90px] md:-bottom-[250px] lg:-bottom-[250px]">
                <img alt="Crystal" loading="lazy" width="1000" height="1000" decoding="async" data-nimg="1" style="color:transparent" srcset="image_3.jpg 1x, image_1.jpg 2x" src="image_1.jpg" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="server-info" class="hidden h-screen w-full flex flex-col items-center justify-center bg-black bg-opacity-90 text-white p-10">
        <h2 class="font-nexabold text-4xl mb-6">Welcome to EternalSMP Server</h2>
        <p class="max-w-3xl text-center mb-6"
        </p>
        <div class="mb-6">
          <label for="server-ip" class="block mb-2 font-semibold">Minecraft Server IP</label>
          <div class="flex flex-col items-center justify-center gap-4">
            <input type="text" id="server-ip" class="text-black p-2 rounded text-center" value="ip-103-42-116-60.raznar-net.my.id" readonly />
            <div class="flex gap-4">
              <button id="copyIpBtn" class="bg-primary text-black font-nexabold px-4 py-2 rounded hover:bg-primaryhover">Copy IP</button>
              <div class="text-white font-nexabold px-4 py-2 rounded bg-secondary">PORT 19132 (Default)</div>
            </div>
            <div class="text-white font-nexabold mt-2">Bedrock Only</div>
            <div class="text-white font-nexabold">IP & PORT - S13</div>
            <div class="text-white font-nexabold">VERSI 1.21.70</div>
          </div>
          <p id="copyMessage" class="text-green-400 mt-2 hidden">Copied to clipboard!</p>
        </div>
        <button id="backBtn" class="bg-secondary text-white font-nexabold px-6 py-3 rounded hover:bg-secondaryhover">Back</button>
      </section>
      <script>
        const playNowBtn = document.getElementById('playNowBtn');
        const serverInfoSection = document.getElementById('server-info');
        const copyIpBtn = document.getElementById('copyIpBtn');
        const copyMessage = document.getElementById('copyMessage');
        const backBtn = document.getElementById('backBtn');
        const heroSection = document.getElementById('hero');
        const mainHeader = document.getElementById('mainHeader');

        playNowBtn.addEventListener('click', () => {
          heroSection.style.display = 'none';
          serverInfoSection.classList.remove('hidden');
          if (mainHeader) {
            mainHeader.style.display = 'none';
          }
        });

        backBtn.addEventListener('click', () => {
          serverInfoSection.classList.add('hidden');
          heroSection.style.display = 'flex';
          copyMessage.classList.add('hidden');
          if (mainHeader) {
            mainHeader.style.display = 'block';
          }
        });

        copyIpBtn.addEventListener('click', () => {
          const ipInput = document.getElementById('server-ip');
          ipInput.select();
          ipInput.setSelectionRange(0, 99999); // For mobile devices
          navigator.clipboard.writeText(ipInput.value).then(() => {
            copyMessage.classList.remove('hidden');
            setTimeout(() => {
              copyMessage.classList.add('hidden');
            }, 2000);
          });
        });
      </script>
